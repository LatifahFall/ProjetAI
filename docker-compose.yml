version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: App/backend/Dockerfile
    volumes:
      - ./models:/app/models:ro
      - ./App/backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - BASE_MODEL_PATH=/app/models
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: App/frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
